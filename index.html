<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; cameraParametersUrl: data/camera_para.dat; debugUIEnabled: false;'>

        <a-marker type='pattern' url='pattern-QR_Ramen.patt'>

            <a-entity
                gltf-model="url(ramen.glb)" 
                scale="0.2 0.2 0.2"
                rotation="-90 0 0"
                position="0 0 0" 
            ></a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
